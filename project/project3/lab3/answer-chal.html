<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <title>Login - Zoobar Foundation</title>
  <link rel="stylesheet" type="text/css" href="http://localhost:8080/zoobar/media/zoobar.css">
</head>

<!-- can execute js without any cookie and with same origin applied -->
<script type="text/javascript" src="http://localhost:8080/zoobar/index.cgi/zoobarjs"></script>

<body>
  <!-- copied from layout.html -->
  <h1><a href="http://localhost:8080/zoobar/index.cgi/">Zoobar Foundation for Sensible Advocacy</a></h1>
  <h2>Supporting the skillful researchers of the United States</h2>

  <!-- copied from login.html -->
  <div id="login" class="centerpiece">
    <form name="loginform" method="POST" action="http://localhost:8080/zoobar/index.cgi/login">
      <table>
        <tr>
          <td>Username:</td>
          <td><input type="text" name="login_username" size="20" autocomplete="no"></td>
        </tr>
        <tr>
          <td>Password:</td>
          <td colspan=2>
            <input type="password" name="login_password" size=20 autocomplete="no">
            <input type="submit" name="submit_login" value="Log in" onclick="send_details()">
            <input type="submit" name="submit_registration" value="Register" onclick="send_details()">
          </td>
        </tr>
      </table>
    <input type="hidden" name="nexturl" value="">
    </form>
  </div>
  <div class="footer warning"></div>
  <script>document.loginform.login_username.focus();</script>


</body>
